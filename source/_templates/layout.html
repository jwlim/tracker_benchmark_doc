{% extends "!layout.html" %}

{%- block extrahead %} 
<script type="text/javascript" src="_static/jquery.tablesorter.min.js">
</script>
 	
<script> 
	$(document).ready(function(){
		table = $("#benchmark-results").find("table");
		table.tablesorter();
		$("#benchmark-results table thead tr th").eq(1).addClass(
			"headerSortUp");
		$("#benchmark-results table thead tr th").eq(14).addClass(
			"headerSortUp");
		$("#benchmark-results table thead tr th").eq(27).addClass(
			"headerSortUp");
	});
</script>
<style>
	table thead tr .header{
		background-repeat:no-repeat;
		background-position:center right;
	}

	table thead tr .headerSortDown {
		background-image: url(desc.gif);
	}

	table thead tr .headerSortUp {
		background-image: url(asc.gif);
	}
	#benchmark-results > table > thead:hover{
		cursor:pointer;
	}
</style>

{% endblock %}
